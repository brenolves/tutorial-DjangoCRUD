{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="" autocomplete="off">

    {% csrf_token %}
    <div class="mt-3 mb-3">
        {{form.fullname|as_crispy_field}}
    </div>
    <div class="mt-3 mb-3">
        {{form.mobile|as_crispy_field}}
    </div>
    
    
    <div class="row mt-3 mb-3">
        <div class="col-md-4 ">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg ">
                <i class="fa-solid fa-cloud-arrow-down"></i>
                Submit
            </button>
            <button class="col md-4">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Back to List
                </a>
            </button>
        </div>
    </div>
    
</form>
{% endblock content %}
